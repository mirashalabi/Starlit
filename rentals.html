<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlit – Rentals</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/main.js"></script>
</head>
<body class="rentals-page">

<div data-include="navbar.html"></div>

<section class="hero hero-rentals">
    <div class="hero-rentals-inner">
        <h1 class="hero-title">Rentals</h1>
    </div>
</section>


<div class="rentals-layout">
    <aside class="rentals-sidebar">
        <div class="mobile-filter-header">
            <h2 class="filter-title">Filter by Category</h2>

            <select id="mobileCategorySelect" class="mobile-category-select">
                <option value="All">All</option>
            </select>
        </div>


        <ul id="categoryFilters" class="category-list">
            <!-- Populated by JS -->
        </ul>

        <p class="rentals-sidebar-note">
            Add items to your inquiry using the “Add to Inquiry” button.  
            You can review and submit your inquiry on the 
            <a href="contact.html" style="color:var(--accent); text-decoration:underline;">
                Contact Us</a>
            page.

        </p>
    </aside>


    <main class="rentals-main">
        <div class="filter-bar">
            <input id="searchBox" type="text" placeholder="Search item name...">
            <div class="sort-wrapper">
            <select id="sortSelect">
                <option value="none">Sort by…</option>
                <option value="low">Price: Low → High</option>
                <option value="high">Price: High → Low</option>
                <option value="name">Name: A → Z</option>
            </select>
            <button id="sortIconButton" class="sort-icon" aria-label="Sort items">
                &#x2630;  <!-- simple icon, can be changed -->
            </button>
        </div>

        </div>

        <div id="rentalGrid" class="rental-grid"></div>
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage" disabled>Next</button>
        </div>

        <p id="rentalEmptyState" class="rental-empty" hidden>
            No items match your filters yet.
        </p>
    </main>
</div>

<!-- RENTAL ITEM POPUP MODAL -->
<div id="rentalModal" class="modal-overlay" hidden>
    <div class="modal-content">

        <button class="modal-close">&times;</button>

        <div class="modal-left">
            <img id="modalMainImage" src="" alt="">
            <div id="modalThumbs" class="modal-thumbs"></div>
        </div>

        <div class="modal-right">
            <h2 id="modalTitle"></h2>
            <p id="modalPrice" class="modal-price"></p>
            <p id="modalDescription" class="modal-description"></p>

        </div>
    </div>
</div>


</body>
</html>

<div id="toast" class="toast" hidden>Added to inquiry</div>

<div data-include="footer.html"></div>
<script src="assets/js/include.js"></script>


</body>
</html>
